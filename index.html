<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <title>Amazon Replica</title>
</head>
<body>
    <div class="wrap">
            <div class="main-textbox">
                    <div class="heading">
                        <h3>Sign In</h3>
                    </div>
                    <div class="label">
                        <label> Email(phone or mobile accounts)</label><br>
                    </div>
                    <div class="input">    
                        <input type="email" id="email" placeholder="Enter Email"><br>
                    </div>
                    <div class="label">
                        <label> Password</label>
                    </div>    
                    <div class="forgot">
                        <a id="forgot" href="https://www.amazon.com/ap/forgotpassword?">Forgot Password</a><br>
                    </div>    
                    <div class="input">
                        <input type="password" id="password" placeholder="Enter Password"><br>
                    </div>
                    <button class="continue" id="continue">Continue</button> <br>
                    <a class="help" href="https://www.amazon.com/">Need Help?</a>
            </div>
        <div class="account">
            <h5>New To Amazon?</h5>
            <button class="create" id="create">Create Your Amazon Account</button>
        </div>
        <div class="footer">
            <div class="about">
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">Conditions of Use</a>
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">Privacy Policy</a>
                <a href="https://www.amazon.com/gp/help/customer/display.html">Help</a>
            </div>
            <footer>
                Â© 1996-2023, Amazon.com, Inc. or its affiliates
            </footer>
        </div>
   
    </div>  
    
</body>
</html>
